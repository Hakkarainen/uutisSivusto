<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Uutispalvelu</title>
        
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                    <h1>Tervetuloa uutispalveluumme!</h1> 
            </div>
            
            <div class="row">
                <div class="col-md-2">
                <div class="col-md-6">
                    <h3>Uutisgenret</h3> 
                    <table class="table">
                        <tr th:each="newsGenre: ${newsGenres}">
                            <td><span th:text="${newsGenre.header}"></span> <a th:href="${'/oneNewsGenre?newsGenreId=' + newsGenre.id}">Genren otsikkotietoihin</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-info">
                    <h3>Luo uusi uutisaihepiiri (genre):</h3>
                    <form method="GET" action="/crtNewsGenre">
                        <div class="form-group">
                            <label for="genre">Genre:</label>
                            <input type="number" name="genre" id="genre" class="form-control" required="required" />
                        </div>
                         <div class="form-group">
                            <label for="editor">Toimittaja:</label>
                            <input type="number" name="editor" id="editor" class="form-control" maxlength="30" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="header">Uutisaihe:</label>
                            <input type="text" name="header" id="header" class="form-control" maxlength="100" required="required" />
                        </div>
                        <button type="submit" class="btn btn-default">Lähetä!</button>
                        <p></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
