<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="${user.userName}">Toimittaja</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Toimittaja</h1>
        <table>
         <tr>
            <td th:text="${user.userName}">Toimittaja</td>        
         </tr>
        </table>
        
         <h2>Uutisotsikot</h2>

        <div>
            <ul>
                <li th:each="pieceOfNewsHeader : ${user.pieceOfNewsHeaders}" th:text="${pieceOfNewsHeader.header}"></li>
            </ul>
        </div>

        <div th:if="${not #lists.isEmpty(pieceOfNewsHeaders)}">

            <h2>Liitä uutisotsikkoon:</h2>

            <form method="POST" th:action="@{/users/{userId}/pieceOfNewsHeaders(userId=${user.id})}">
                <select name="pieceOfNewsHeaderId">
                    <option th:each="pieceOfNewsHeader : ${pieceOfNewsHeaders}" th:value="${pieceOfNewsHeader.id}" th:text="${pieceOfNewsHeader.header}">pieceOfNewsHeader</option>
                </select>
                <input type="submit" value="Liitä" id="add-to-pieceOfNewsHeader"/>
            </form>
        </div>
        <div><a href="/users">Toimittajat</a></div>
        <div>Takaisin <a href="" th:href="@{~/home}">genrevalintaan</a></div>
    </body>
</html>
