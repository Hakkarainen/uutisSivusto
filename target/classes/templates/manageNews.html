<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="${pieceOfNewsHeader.header}">Uutisaihe</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1 th:text="'Uutisaihe: ' + ${pieceOfNewsContent.newsHeader}">Uutisaihe</h1>
                <p>Takaisin genrenvalintaan: <a href="" th:href="@{~/home}">Genrevalinta</a></p>
            </div>

            <div class="row" th:each="pieceOfNewsContent: ${newsContentsPerPieceOfNewsHeader}">
                <div class="row">
                    <div class="col-md-2"></div>
                    <!--<div class="col-md-8"><p><strong th:text="${editor}">Toimittaja</strong> kirjoitti <em th:text="${#dates.format(sendTime, 'yyyy-MM-dd hh:mm:ss')}">ajankohta</em>:</p></div>-->
                    <div class="col-md-8"><p><strong th:text="${newsContentEdit.editor}">Toimittaja</strong> kirjoitti:</p></div>
                    
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><p class="well" th:text="${pieceOfNewsContent.content}">Uutisen sisältö</p></div>
                    <div class="col-md-2"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-info">
                    <h3>Lähetä uusi uutissisältö:</h3>
                    <form method="GET" action="/crtPieceOfNewsContent">
                        <div class="form-group">
                            <label for="editor">Nimimerkki:</label>
                            <input type="text" name="editor" id="editor" class="form-control" maxlength="20" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="content">Uutisen sisältö:</label>
                            <textarea name="content" id="content" class="form-control" rows="10" maxlength="800" required="required" />
                        </div>
                        <button type="submit" class="btn btn-default">Lähetä!</button>
                        <p></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row"><p></p></div>
        </div>
    </body>
</html>
