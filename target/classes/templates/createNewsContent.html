<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Uutinent</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1 th:text="'Uutinen: ' + ${pieceOfNewsContent.editor}">Otsikko</h1>
                <p><a href="" th:href="@{~/{editor}/(editor=${pieceOfNewsContent.editor})}" th:text="${pieceOfNewsContent.editor}">Lue uutinen</a></p>
            </div>

            <div class="row" th:each="pieceOfNewsContent: ${contentPerPieceOfNewsHeader}">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><p><strong th:text="${pieceOfNewsContent.editor}">Toimittaja</strong> kirjoitti:</p></div
                    <div class="col-md-2"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><p class="well" th:text="${pieceOfNewsContent.content}">Uutinen</p></div>
                    <div class="col-md-2"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-info">
                    <h3>L채het채 uusi uutinen:</h3>
                    <form method="GET" action="/crtPieceOfNewsContent">
                        <div class="form-group">
                            <label for="editor">Nimimerkki:</label>
                            <input type="text" name="editor" id="editor" class="form-control" maxlength="20" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="content">Uutinen:</label>
                            <textarea name="content" id="content" class="form-control" rows="4" maxlength="500" required="required" />
                        </div>
                        <button type="submit" class="btn btn-default">L채het채!</button>
                        <p></p>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row"><p></p></div>
        </div>
    </body>
</html>
